<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <!-- 添加Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <style>
        /* 原有样式基础上增加Markdown相关样式 */
        .message pre {
            background: #f6f8fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        .message code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            background: rgba(175,184,193,0.2);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        .message table {
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .message th, .message td {
            border: 1px solid #dfe2e5;
            padding: 0.5rem;
        }

        .loading-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div class="container">
        <select id="modelSelect">
            <option value="deepseek-chat">DeepSeek Chat</option>
            <option value="deepseek-coder">DeepSeek Coder</option>
        </select>
        
        <div id="history"></div>
        
        <div class="input-group">
            <input type="text" id="input" placeholder="输入你的问题..." onkeydown="handleEnter(event)">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY';
        const HISTORY_KEY = 'chatHistory';
        let chatHistory = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
        let isGenerating = false;

        // 流式响应处理
        async function sendMessage() {
            if (isGenerating) return;
            
            const input = document.getElementById('input');
            const message = input.value.trim();
            const model = document.getElementById('modelSelect').value;
            
            if (!message) return;

            isGenerating = true;
            input.disabled = true;
            
            // 创建消息容器
            const msgId = Date.now().toString();
            addMessage('user', message);
            addMessage('assistant', '<div class="loading-indicator"></div>', msgId);

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: "user", content: message }],
                        temperature: 0.7,
                        stream: true  // 启用流式响应
                    })
                });

                if (!response.ok) throw new Error(`请求失败: ${response.status}`);
                
                // 流式处理
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    
                    // 处理SSE格式数据
                    while (buffer.includes('\n\n')) {
                        const chunk = buffer.substring(0, buffer.indexOf('\n\n'));
                        buffer = buffer.substring(buffer.indexOf('\n\n') + 2);
                        
                        if (chunk.startsWith('data: ')) {
                            const jsonStr = chunk.replace('data: ', '');
                            if (jsonStr === '[DONE]') break;
                            
                            try {
                                const data = JSON.parse(jsonStr);
                                const content = data.choices[0]?.delta?.content || '';
                                if (content) {
                                    fullResponse += content;
                                    updateMessage(msgId, fullResponse);
                                }
                            } catch (e) {
                                console.error('解析错误:', e);
                            }
                        }
                    }
                }

                // 完成处理
                chatHistory[chatHistory.length - 1].content = fullResponse;
                saveHistory();

            } catch (error) {
                console.error('Error:', error);
                updateMessage(msgId, `<span style="color: red">请求失败: ${error.message}</span>`);
            } finally {
                isGenerating = false;
                input.disabled = false;
                input.focus();
            }
        }

        // Markdown渲染函数
        function renderMarkdown(content) {
            const unsafeHtml = marked.parse(content);
            return DOMPurify.sanitize(unsafeHtml, {
                ALLOWED_TAGS: ['p', 'pre', 'code', 'strong', 'em', 'ul', 'ol', 'li', 'h1', 'h2', 'h3', 'table', 'tr', 'th', 'td']
            });
        }

        // 更新消息显示
        function updateMessage(msgId, content) {
            const msgDiv = document.querySelector(`[data-msgid="${msgId}"]`);
            if (msgDiv) {
                msgDiv.innerHTML = renderMarkdown(content);
                msgDiv.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // 添加消息（支持设置消息ID）
        function addMessage(role, content, msgId) {
            const message = {
                role,
                content,
                timestamp: new Date().toISOString(),
                msgId
            };
            
            chatHistory.push(message);
            renderHistory();
            return message;
        }

        // 渲染历史记录
        function renderHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = chatHistory.map(msg => `
                <div class="message ${msg.role}-message">
                    <strong>${msg.role === 'user' ? '你' : 'AI'}:</strong>
                    <div data-msgid="${msg.msgId || ''}">${msg.role === 'assistant' ? renderMarkdown(msg.content) : msg.content}</div>
                    <small>${new Date(msg.timestamp).toLocaleString()}</small>
                </div>
            `).join('');
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        // 回车发送支持
        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 保持原有保存历史功能不变
        function saveHistory() {
            localStorage.setItem(HISTORY_KEY, JSON.stringify(chatHistory));
        }

        // 初始化加载
        window.onload = () => {
            renderHistory();
            document.getElementById('input').focus();
        };
    </script>
</body>
</html>
